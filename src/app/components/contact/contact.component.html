<div class="container">
        <div class="card mb-3">
            <div class="card-body">
                    <h2 class="text-center">ติดต่อ</h2>
                    
                    <div class="alert alert-dismissible fade show" style="display: none;" role="alert" id="show" name="show">
                            {{alert}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            
                            <form (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">ชื่อ</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ชื่อผู้ส่ง" [(ngModel)]="nameValue" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">อีเมล</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="อีเมลผู้ส่ง" [(ngModel)]="emailValue" name="email" required>
                                    
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">ข้อความ</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="แนะนำร้านชาบู (เขตพญาไท) หรือติดต่อสอบถาม" [(ngModel)]="textValue" name="text" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">ส่งข้อมูล</button>
                            </form>
                        </div>
                
                        <div class="col-3"></div>
                    </div>
            </div>
        </div>
   
</div>
