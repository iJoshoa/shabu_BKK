<link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card mb-3">
                <div class="card-body">

                    <h2 class="card-title text-center">ร้านทั้งหมด</h2>
                    <div *ngFor="let item of items | async">
                        <div class="card mb-3">
                            <div class="row no-gutters">
                                <div class="col-md-4">
                                    <img src="{{item.s_pic}}" class="card-img img-fluid" style="height: 20;" alt="...">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-header bg-info text-white">
                                        <p class="h5" style="margin-bottom: 0px;">{{item.s_name}}</p>
                                    </div>
                                    <div class="card-body">
                                        <p class="lead">
                                            <li><i class="fa fa-money"></i> ราคา : {{item.s_price}}</li>
                                            <li><i class="fa fa-home"></i> ที่อยู่ : {{item.s_address}}</li>
                                            <li><i class="fa fa-map"></i> แผ่นที่ : <a href="{{item.s_gps}}"
                                                    target="_blank"><i></i> คลิก</a></li>
                                        </p>
                                        <blockquote class="blockquote text-right">
                                            <p class="mb-0">คะแนน {{item.s_rate}}/5</p>
                                        </blockquote>


                                        <!-- <div *ngFor="let x of star">
                                            
                                            <span class="fa fa-star checked"></span>
                                        </div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
